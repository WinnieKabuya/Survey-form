<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 id="title">Let's Get Grillin'! Rate My Plate Survey</h1>
    <p id="description">Calling all BBQ lovers! We're on a quest to rate our best BBQ dishes and need your help!  This fun survey lets you rate all your favorite sizzling Steaks & Grills </p>
    <form id="survey-form">
        <h2>Get ready to drool and dish your expert opinion!</h2>
        <div class="input-element">
            <label id="name-label">Name</label>
            <input placeholder="Enter your name" id="name" type="text" required/>
        </div>
        <div class="input-element">
            <label id="email-label">Email</label>
            <input placeholder="Enter your email" type="email" id="email" required/>
        </div>
        <div class="input-element">
            <label id="number-label">Age (Optional)</label>
            <input placeholder="Age" id="number" type="number" min="5" max="100" required/>
        </div>
        <div class="input-element">
            <label id="select-label">Which sizzling Steak or Grill gets your taste buds tingling just thinking about it?</label>
                <select>
                    <option>Select one option</option>
                    <option>Grilled Chicken</option>
                    <option>Nyama Choma (Beef,Goat)</option>
                    <option>Barbeque Wings (Chicken)</option>
                    <option>Steak (t-bone,Sirloin)</option>
                    <option>Chops (Lamb Chops,Pork chops)</option>
                </select>
        </div>
        <div class="input-element">
            <label>Would you recommend our sizzling Steaks & Grills to friends or family?</label>
        </div>
        <div>
            <label><input type="radio" name="name" value="Definitely">Definitely</label>
        </div>
        <div>
            <label><input type="radio" name="name" value="Maybe">Maybe</label>
        </div>
        <div>
            <label><input type="radio" name="name" value="Not sure">Not sure</label>
        </div>
        <div class="input-element">
            <label>What is your favorite feature of our restaurant?</label>
                <select id="dropdown">
                    <option>Select an option</option>
                    <option>Cozy Ambience</option>
                    <option>Live Music or Entertainment</option>
                    <option>Flavorful Barbecue Dishes</option>
                    <option>Variety of Side Dishes and Sauces</option>
                </select>
        </div> 
        <div class="input-element">
            <label>What would you like to see improved? (Check all that apply)</label>
        </div>
        <div>
            <label><input type="checkbox" name="improvement" value="1"><label>Enhanced Beverage Selection (e.g., craft beers, specialty cocktails)</label>
        </div>
        <div>
            <label><input type="checkbox" name="improvement" value="2"><label>Seamless Integration of Online Ordering and Pickup/Delivery Services</label>
        </div>
        <div>
            <label><input type="checkbox" name="improvement" value="3"><label>More Regular Special Events or Promotions</label>
        </div>

        <div>
            <label><input type="checkbox" name="improvement" value="4"><label>Enhanced Social Media Presence and Interaction</label>
        </div>
        <div>
            <label><input type="checkbox" name="improvement" value="5"><label>Enhanced Outdoor Dining Experience (e.g., heaters, umbrellas)</label>
        </div>
        <div>
            <label><input type="checkbox" name="improvement" value="6"><label>Improved Seating Comfort</label>
        </div>
        <div>
            <label><input type="checkbox" name="improvement" value="7"><label>Expanded Menu Options</label>
        </div>
        <div>
            <label><input type="checkbox" name="improvement" value="8"><label>More Comfortable Seating Options for Larger Groups</label>
        </div>
        <div>
            <label><input type="checkbox" name="improvement" value="9"><label>Introduction of Signature Dishes or Chef's Special Creations</label>
        </div>
        <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="10"><label>Introduction of Specialty Fries (eg., Loaded BBQ Fries, Garlic Herb Fries, Sweet Potato Fries)</label>
        </div>
        <div>
            <label><input type="checkbox" name="improvement" value="11"><label>Expansion of Dip and Sauce Options, Including House-made BBQ Sauces and Dipping Oils</label>
        </div>
        <div class="input-element">
            <label>Any comments or suggestions?</label>
            <textarea type="text" placeholder="Enter your comment here" ></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
